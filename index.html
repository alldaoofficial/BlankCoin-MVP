<!DOCTYPE html>
<html>
<head>
    <title>BLANK - Stay White</title>
    <style>
        /* Vorherige Styles bleiben gleich */

        /* Neue Token-Info Animation */
        .token-info {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            font-family: 'Courier New', monospace;
            white-space: nowrap;
            opacity: 0;
            animation: slideIn 8s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideIn {
            0% { top: -100px; opacity: 0; }
            15% { top: 40px; opacity: 1; }
            85% { top: 40px; opacity: 1; }
            100% { top: 180px; opacity: 0; }
        }

        .token-info span {
            display: block;
            text-align: center;
            font-size: 1.2em;
            margin: 5px 0;
        }

        .token-info .highlight {
            color: #2ecc71;
            font-weight: bold;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <!-- Vorherige Elemente bleiben -->

    <!-- Token-Info Overlay -->
    <div class="token-info">
        <span>ðŸš€ Launch: <a href="https://pump.fun" target="_blank" style="color:#3498db;text-decoration:none">pump.fun</a></span>
        <span>ðŸ’° Supply: <span class="highlight">1,000,000,000</span></span>
        <span>ðŸ”’ Dev: <span class="highlight">2%</span> (permanent locked)</span>
    </div>

    <!-- Vorheriger JavaScript-Code bleibt -->

    <script>
        // Neue Info-Animation
        const infoElements = document.querySelectorAll('.token-info');
        let currentInfo = 0;

        setInterval(() => {
            infoElements[currentInfo].style.animation = 'none';
            void infoElements[currentInfo].offsetWidth; // Trigger Reflow
            infoElements[currentInfo].style.animation = null;
            
            currentInfo = (currentInfo + 1) % infoElements.length;
        }, 8000);

        // Mobile-Optimierung
        window.addEventListener('resize', () => {
            infoElements.forEach(info => {
                info.style.fontSize = window.innerWidth < 600 ? '0.8em' : '1em';
            });
        });
    </script>
</body>
</html>
