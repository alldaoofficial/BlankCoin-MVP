<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLANK ‚Ä¢ The Ultimate Zen Challenge</title>
    <style>
        :root {
            --primary: #0f0f0f;
            --background: #1a1a1a;
            --accent: #00ff88;
            --glass: rgba(255,255,255,0.1);
        }

        body {
            margin: 0;
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Space Mono', monospace;
            cursor: none;
            overflow: hidden;
            touch-action: none;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #score {
            font-size: 15vw;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0,255,136,0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            user-select: none;
            margin: 20px 0;
        }

        #highscore {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255,255,255,0.6);
            font-size: 1.2em;
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 8px;
            backdrop-filter: blur(4px);
            z-index: 3;
        }

        .token-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            padding: 12px 25px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            text-align: center;
            opacity: 0.8;
            transition: 0.3s all;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .share-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(8px);
            display: flex;
            gap: 15px;
            align-items: center;
            transition: 0.5s all cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .share-popup.visible {
            bottom: 20px;
        }

        .share-button {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.3s all;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes resetPulse {
            0% { text-shadow: 0 0 15px rgba(255,0,68,0); }
            50% { text-shadow: 0 0 25px rgba(255,0,68,0.3); }
            100% { text-shadow: 0 0 15px rgba(255,0,68,0); }
        }

        .reset-effect {
            animation: resetPulse 0.8s;
            color: #ff0044 !important;
        }

        .progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.5s linear;
            z-index: 5;
        }

        @media (max-width: 600px) {
            #score { font-size: 20vw; }
            .token-info { font-size: 0.9em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="progress" id="progress"></div>
    <div id="highscore">HIGHSCORE: 0</div>
    <div id="score">0</div>
    
    <div class="token-info">
        ü™ê LAUNCH: <a href="https://pump.fun" target="_blank">PUMP.FUN</a> ‚Ä¢ 
        üíé SUPPLY: 1B ‚Ä¢ 
        üîí DEV: 2% LOCKED
    </div>

    <div class="share-popup" id="sharePopup">
        <div style="color: var(--accent)">üåü NEUER REKORD!</div>
        <button class="share-button" onclick="shareScore()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
            </svg>
            TEILEN
        </button>
    </div>

    <audio id="sound">
        <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YUcK8D8AAAAA" type="audio/wav">
    </audio>

    <script>
        // Spielzustand
        let score = 0;
        let highscore = localStorage.getItem('blankHighscore') || 0;
        let timer;
        const progressElement = document.getElementById('progress');
        const sound = document.getElementById('sound');

        // Initialisierung
        document.getElementById('highscore').textContent = `HIGHSCORE: ${highscore}`;

        // Aktivit√§tserkennung
        const checkActivity = () => resetScore();

        // Tab-Wechsel-Erkennung
        document.addEventListener('visibilitychange', () => {
            if(document.visibilityState === 'hidden') resetScore();
        });

        // Maus verl√§sst Fenster
        document.addEventListener('mouseout', (e) => {
            if(!e.relatedTarget && e.clientY <= 0) resetScore();
        });

        const resetScore = () => {
            if(score > 0) {
                score = 0;
                progressElement.style.width = '0%';
                document.getElementById('score').textContent = score;
                document.getElementById('score').classList.add('reset-effect');
                setTimeout(() => document.getElementById('score').classList.remove('reset-effect'), 500);
                
                sound.currentTime = 0;
                sound.play().catch(() => {});
                
                clearInterval(timer);
                timer = setInterval(updateScore, 1000);
            }
        };

        const updateScore = () => {
            score++;
            document.getElementById('score').textContent = score;
            progressElement.style.width = `${(score % 60) * 1.666}%`;
            
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('blankHighscore', highscore);
                document.getElementById('highscore').textContent = `HIGHSCORE: ${highscore}`;
                document.getElementById('sharePopup').classList.add('visible');
            }
        };

        // Share-Funktion
        const shareScore = () => {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(
                `‚è≥ Ich habe ${highscore} Sekunden ABSOLUTE STILLE bei #BLANK erreicht!\n` +
                `üöÄ Token Launch: pump.fun\n` +
                `üëâ Challenge mich:`
            );
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`);
        };

        // Event Listener
        ['mousemove', 'touchmove', 'keydown', 'click', 'wheel'].forEach(event => {
            window.addEventListener(event, checkActivity);
        });

        document.body.addEventListener('touchstart', e => e.preventDefault(), { passive: false });

        // Partikel-Hintergrund
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.classList.add('particles');
        document.body.prepend(canvas);

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
                this.alpha = Math.random() * 0.5 + 0.5;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
                ctx.beginPath();
                ctx.fillStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = Array.from({ length: 100 }, () => new Particle());
            
            function animate() {
                ctx.fillStyle = 'rgba(26, 26, 26, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => p.update());
                requestAnimationFrame(animate);
            }
            animate();
        }

        window.addEventListener('resize', initParticles);
        initParticles();

        // Spielstart
        timer = setInterval(updateScore, 1000);
    </script>
</body>
</html>
