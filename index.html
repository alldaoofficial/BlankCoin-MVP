<!DOCTYPE html>

    <title>BLANK - Ultimate Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Grundlayout */
        body {
            margin: 0;
            background: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            cursor: none;
            overflow: hidden;
            position: relative;
        }

        /* Score-Anzeige */
        #score {
            font-size: 15vw;
            color: #000;
            user-select: none;
            transition: all 0.3s;
            z-index: 1;
        }

        /* Highscore-Anzeige */
        #highscore {
            position: absolute;
            top: 20px;
            font-size: 2em;
            color: #666;
            z-index: 2;
        }

        /* Token-Info Animation */
        .token-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            text-align: center;
            opacity: 0;
            animation: slideDown 10s infinite;
            white-space: nowrap;
            z-index: 3;
        }

        @keyframes slideDown {
            0% { top: -100px; opacity: 0; }
            15% { top: 30px; opacity: 1; }
            85% { top: 30px; opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        /* Share-Popup */
        .share-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .share-button {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New';
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px auto;
        }

        /* Reset-Animation */
        .reset-effect {
            animation: shake 0.5s;
            color: #ff4444 !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>

    <script>
        // ====================
        // KERNSPIEL-LOGIK
        // ====================
        let score = 0;
        let highscore = localStorage.getItem('blankHighscore') || 0;
        let timer;
        const sound = document.getElementById('sound');
        const mousePosition = { x: 0, y: 0 };

        // Initialisierung
        document.getElementById('highscore').textContent = `Highscore: ${highscore}`;

        // Maus-Tracking
        document.addEventListener('mousemove', (e) => {
            mousePosition.x = e.clientX;
            mousePosition.y = e.clientY;
        });

        // BereichsprÃ¼fung
        const isMouseOut = () => mousePosition.x <= 0 || 
            mousePosition.y <= 0 || 
            mousePosition.x >= window.innerWidth - 1 || 
            mousePosition.y >= window.innerHeight - 1;

        // Score-Update
        const updateScore = () => {
            if(isMouseOut()) {
                resetScore();
                return;
            }
            
            score++;
            document.getElementById('score').textContent = score;
            
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('blankHighscore', highscore);
                document.getElementById('highscore').textContent = `Highscore: ${highscore}`;
                showSharePopup();
            }
        };

        // Score-Reset
        const resetScore = () => {
            sound.currentTime = 0;
            sound.play().catch(() => {});
            
            const scoreElement = document.getElementById('score');
            scoreElement.classList.add('reset-effect');
            setTimeout(() => scoreElement.classList.remove('reset-effect'), 500);

            score = 0;
            clearInterval(timer);
            timer = setInterval(updateScore, 1000);
        };

        // ====================
        // SHARING-FUNKTIONEN
        // ====================
        const MEME_TEMPLATE = "data:image/png;base64,iVBORw0KGg..."; // Ihr Base64-Bild hier

        // Popup-Steuerung
        function showSharePopup() {
            const popup = document.getElementById('sharePopup');
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 5000);
        }

        // Meme-Generator
        async function generateAndShareMeme() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Bild laden
            const img = new Image();
            img.src = MEME_TEMPLATE;
            await new Promise(resolve => img.onload = resolve);

            // Canvas einrichten
            canvas.width = 1200;
            canvas.height = 630;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Text hinzufÃ¼gen
            ctx.font = 'bold 72px Impact';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(`ICH WAR ${highscore} SEKUNDEN`, canvas.width/2, 100);
            ctx.fillText('VOLLKOMMEN BLANK!', canvas.width/2, canvas.height - 50);

            // Teilen
            const text = encodeURIComponent(
                `â³ ${highscore}s NICHTS TUN bei #BLANK!\n` +
                `ðŸš€ Token Launch: pump.fun/blank\n` +
                `ðŸ‘‰ Challenge mich: ${window.location.href}`
            );
            window.open(`https://twitter.com/intent/tweet?text=${text}`);
        }

        // ====================
        // INITIALISIERUNG
        // ====================
        // Event Listener
        ['mousemove', 'keydown', 'click', 'touchstart', 'wheel'].forEach(event => {
            window.addEventListener(event, resetScore);
        });

        // Spielstart
        timer = setInterval(updateScore, 1000);
        document.body.addEventListener('touchmove', e => e.preventDefault(), { passive: false });

        // Mobile Optimierung
        window.addEventListener('resize', () => {
            document.querySelector('.token-message').style.fontSize = 
                window.innerWidth < 600 ? '0.8em' : '1em';
        });
    </script>
