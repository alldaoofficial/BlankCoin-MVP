<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLANK - Die ultimative Challenge</title>
    <style>
        :root {
            --primary: #000000;
            --background: #ffffff;
            --accent: #2e86de;
        }

        body {
            margin: 0;
            background: var(--background);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            cursor: none;
            overflow: hidden;
            touch-action: none;
        }

        #score {
            font-size: 15vw;
            color: var(--primary);
            transition: all 0.3s;
            z-index: 1;
            user-select: none;
        }

        #highscore {
            position: absolute;
            top: 20px;
            color: #666;
            font-size: 1.5em;
            z-index: 2;
        }

        .token-info {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            opacity: 0;
            animation: slideDown 10s infinite;
            white-space: nowrap;
        }

        @keyframes slideDown {
            0% { top: -100px; opacity: 0; }
            15% { top: 30px; opacity: 1; }
            85% { top: 30px; opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        .share-popup {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.97);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: none;
            z-index: 999;
        }

        .share-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .reset-effect {
            animation: shake 0.5s;
            color: #ff4444 !important;
        }
    </style>
</head>
<body>
    <div id="highscore">Highscore: 0</div>
    <div id="score">0</div>
    
    <div class="token-info">
        ðŸš€ Launch: <a href="https://pump.fun" target="_blank" style="color:var(--accent);text-decoration:none">PUMP.FUN</a><br>
        ðŸ’° Supply: 1,000,000,000<br>
        ðŸ”’ Dev: 2% (Locked Forever)
    </div>

    <div class="share-popup" id="sharePopup">
        <p>ðŸŽ‰ Neuer Rekord! Teile dein Ergebnis:</p>
        <button class="share-button" onclick="shareScore()">Auf Twitter teilen</button>
    </div>

    <audio id="sound">
        <source src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YUcK8D8AAAAA" type="audio/wav">
    </audio>

    <script>
        // Spielzustand
        let score = 0;
        let highscore = localStorage.getItem('blankHighscore') || 0;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let timer;
        const sensitivity = 5; // Pixel-Toleranz
        
        // Elemente
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const sound = document.getElementById('sound');

        // Initialisierung
        highscoreElement.textContent = `Highscore: ${highscore}`;

        // AktivitÃ¤tserkennung
        const checkMovement = (e) => {
            const deltaX = Math.abs(e.clientX - lastMouseX);
            const deltaY = Math.abs(e.clientY - lastMouseY);
            
            if(deltaX > sensitivity || deltaY > sensitivity) {
                resetScore();
            }
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        };

        const resetScore = () => {
            score = 0;
            scoreElement.textContent = score;
            scoreElement.classList.add('reset-effect');
            setTimeout(() => scoreElement.classList.remove('reset-effect'), 500);
            
            sound.currentTime = 0;
            sound.play().catch(() => {});
            
            clearInterval(timer);
            timer = setInterval(updateScore, 1000);
        };

        const updateScore = () => {
            score++;
            scoreElement.textContent = score;
            
            if(score > highscore) {
                highscore = score;
                localStorage.setItem('blankHighscore', highscore);
                highscoreElement.textContent = `Highscore: ${highscore}`;
                showSharePopup();
            }
        };

        // Share-Funktionen
        const showSharePopup = () => {
            const popup = document.getElementById('sharePopup');
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 5000);
        };

        const shareScore = () => {
            const text = encodeURIComponent(
                `Ich habe ${highscore} Sekunden lang ABSOLUT NICHTS getan! ðŸš€\n` +
                `Kannst du mich schlagen? ðŸ‘‡\n` +
                window.location.href
            );
            window.open(`https://twitter.com/intent/tweet?text=${text}`);
        };

        // Event Listener
        ['mousemove', 'touchmove', 'keydown', 'click', 'wheel'].forEach(event => {
            window.addEventListener(event, checkMovement);
        });

        document.body.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
        
        // Spielstart
        timer = setInterval(updateScore, 1000);
    </script>
</body>
</html>
